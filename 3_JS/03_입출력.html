<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력</title>
</head>
<body>
    <h1>입출력</h1>
    <input type="button" value="confirm" onclick="test1();">
    <input type="button" value="prompt" onclick="test2();">

    <script>
        /* confirm 확인/ 취소 버튼을 통한 논리식 처리 지원 */
        function test1(){
            var bool =/*window.*/confirm('이 파일을 삭제 하시겠습니까?'); // 있으면 출력, 없으면 취소?
            console.log(bool);
            if(bool){
                alert("파일 삭제 완료");
            }
        }
        /* prompt는 사용자로부터 문자열 입력값 처리 가능  */
        function test2(){
            var name = prompt("당신의 이름은?");
            console.log(name);

            //name값이 잘 있는 경우와 없는 경우 
            // 값이 없는 경우(null, undefined, "", 0, -0, NaN) -> false
            if(!name){// name값이 있다면 true
            // if(name == null || name == ""){
                alert("올바른 이름을 입력하시오")
            }else{
                alert(`당신의 이름은 ${name}입니다.`)
            }
            
        }
    </script>

    <h2>innerHTML | innerText | OuterHTML</h2>
    <!-- input:button[onclick=test$]*3 -->
    <input type="button" value="innerHTML" onclick="test3()">
    <input type="button" value="innerText" onclick="test4()">
    <input type="button" value="OuterHTML" onclick="test5()">

    <div class="wrapper"></div>

    <script>
        /* innerHTML : 실제 태그(요소)의 content부분을 리턴(텍스트 + 자식태그)한다. -> 태그를 인식함. 
            - getter : html이 포함된 content를 리턴( 대입을 하면 getter )
            - setter : 주어진 문자열을 통해 html로 파싱해서 처리
            */
        function test3(){
            var str = prompt("wrapper태그 안에 내용을 기술하세요.")

            var wrapper = document.querySelector('.wrapper')//wrapper인 요소 하나만 가져오기 
            wrapper.innerHTML = str;//setter
            console.log(wrapper.innerHTML); //getter
        }
        /*
            innerText : 태그 안의 텍스트만.
            - getter : html 태그 무시, 텍스트만 가져옴
            - setter : html태그로 parsing처리 없이 문자열로 취급해서 대입
        */
        function test4(){
            var str = prompt("wrapper태그 안에 내용을 기술하세요.")

            var wrapper = document.querySelector('.wrapper')//wrapper인 요소 하나만 가져오기 
            console.log(wrapper.innerText);//getter (html태그 요소는 무시)
            wrapper.innerText = str;//setter
        }

        /* 
            outerHTML : 컨텐츠 뿐만 아니라 태그 자신도 포함
        */
       function test5(){
        var wrapper = document.querySelector('.wrapper');
        console.log(wrapper.outerHTML);
        wrapper.outerHTML = "<mark>하이</mark>";
       }

    </script>
</body>
</html>
